<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div class="upload-container">
        <label for="file-input" class="file-upload-btn">
          <span class="icon">ðŸ“‚</span> Subir archivo CSV
        </label>
        <input type="file" name="file-input" id="file-input" class="hidden-input" />
      </div>
      <div id="loader" style="display: none">Loading...</div>
      <div id="no-data-message" class="message-warning">
        Por favor, sube un archivo CSV para comenzar.
      </div>
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Buscar" />
    </div>
    <div class="filters-container">
      <input type="text" id="filter-modelo" class="specific-filter" placeholder="Filtrar por Modelo" />
      <input type="text" id="filter-alcance" class="specific-filter" placeholder="Filtrar por Alcance" />
    </div>
    <div class="table-container">
      <table class="table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="pagination">
      <button id="fast-prev" class="pagination-btn" title="-10 PÃ¡ginas">&lt;&lt;</button>
      <button id="prev" class="pagination-btn">Anterior</button>
      <div id="page-numbers" class="page-numbers-container"></div>
      <button id="next" class="pagination-btn">Siguiente</button>
      <button id="fast-next" class="pagination-btn" title="+10 PÃ¡ginas">&gt;&gt;</button>
    </div>

    <!-- Modal Structure -->
    <div id="row-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Detalles del Registro</h2>
          <span class="close-button">&times;</span>
        </div>
        <div id="modal-body"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
